
<!-- submit city/zip -->
<div class="fiveday-submit">
  <form ng-submit="getForecast(searchLocation)">
    <input type="text" placeholder="Enter City/Zip Code" ng-model="searchLocation" class="fiveday-input"/>
    <button type="submit" name="button" ng-click="forecastDays=true;" class="fiveday-button"></button>
  </form>
</div>

<!-- FIVEDAY FORECAST -->
<section class="fiveday-wrapper">

  <div ng-if="forecastDays" ng-repeat="day in forecast | limitTo: 5"  class="fiveday-main-div">

    <!-- day of the week -->
    <div class="fiveday-day">
      <p>{{day.dt_txt}}</p>
    </div>

    <!-- hi/lo -->
    <div class="fiveday-hilo">
      <div class="fiveday-hi">
        <p><span class="fiveday-high">High:</span> {{day.main.temp_max}}°</p>
      </div>
      <div class="fiveday-lo">
        <p><span class="fiveday-low">Low:</span> {{day.main.temp_min}}°</p>
      </div>
    </div>

    <!-- humidity -->
    <div class="fiveday-humidity">
      <p>Humidity: {{day.main.humidity}}%</p>
    </div>

    <!-- weather and icon -->
    <div class="fiveday-weather-icon">
      <!-- weather -->
      <div class="fiveday-weather">
        <p>{{day.weather[0].description}}</p>
      </div>
      <!-- weather image -->
      <div class="fiveday-icon">
        <!--<div class="icon">{{day.weatherIcon}}</div>--><img ng-src="{{day.weatherIcon}}" alt=""/>
      </div>
    </div>

  </div>

</section>
